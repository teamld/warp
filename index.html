<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ld.team | WARP Config Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700;
            --primary-dark: #FFC000;
            --error: #ff4757;
            --success: #2ed573;
            --text: #e0e0e0;
            --bg: #1a1a1a;
            --card-bg: #252525;
            --border: #333;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .alert {
            background-color: rgba(255, 215, 0, 0.1);
            border-left: 4px solid var(--primary);
            color: var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        #result {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s;
        }
        
        #configOutput {
            width: 100%;
            height: 220px;
            background: #2d2d2d;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            color: var(--text);
            margin-bottom: 20px;
            resize: vertical;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .download-btn {
            background: var(--success);
            color: white;
        }
        
        .copy-btn {
            background: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            opacity: 0.7;
            font-size: 14px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> WARP Config Generator</h1>
        <p class="subtitle">Create perfect Cloudflare WARP configs for AmneziaWG</p>
        
        <div class="alert">
            <i class="fas fa-info-circle"></i>
            <span>Click below to generate a ready-to-use configuration file</span>
        </div>
        
        <button onclick="generateConfig()"><i class="fas fa-magic"></i> Generate Config</button>
        
        <div id="result">
            <textarea id="configOutput" readonly></textarea>
            <div class="action-buttons">
                <button onclick="downloadConfig()" class="action-btn download-btn"><i class="fas fa-download"></i> Download Config</button>
                <button onclick="copyConfig()" class="action-btn copy-btn"><i class="far fa-copy"></i> Copy to Clipboard</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>(c) ld.team 2025. All rights reserved. (https://teamld.github.io)</p>
        <p>This project is maintained by life destroyed license. (https://teamld.github.io/license/)</p>
    </footer>
    
    <script>
        // Generate valid WireGuard private key
        function generateValidPrivateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';
            let key = '';
            
            for (let i = 0; i < 44; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            return key + '=';
        }

        // Generate random IPv6 address
        function generateIPv6() {
            const segments = [];
            for (let i = 0; i < 8; i++) {
                segments.push(Math.floor(Math.random() * 65536).toString(16));
            }
            return segments.join(':');
        }

        function generateConfig() {
            try {
                // Generate keys and addresses
                const privateKey = generateValidPrivateKey();
                const publicKey = "bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=";
                const ipv6 = generateIPv6();
                
                // Create config
                const config = `[Interface]
PrivateKey = ${privateKey}
S1 = 0
S2 = 0
Jc = 4
Jmin = 40
Jmax = 70
H1 = 1
H2 = 2
H3 = 3
H4 = 4
MTU = 1280
Address = 172.16.0.2, 2606:4700:110:${ipv6.substring(0, 15)}
DNS = 1.1.1.1, 2606:4700:4700::1111, 1.0.0.1, 2606:4700:4700::1001

[Peer]
PublicKey = ${publicKey}
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = engage.cloudflareclient.com:500`;
                
                // Show result
                document.getElementById('configOutput').value = config;
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
                
            } catch (e) {
                alert('Generation error: ' + e.message);
            }
        }
        
        function downloadConfig() {
            const config = document.getElementById('configOutput').value;
            if (!config) {
                alert('Please generate config first!');
                return;
            }
            
            const blob = new Blob([config], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'WARP_by_ld.team.conf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function copyConfig() {
            const configOutput = document.getElementById('configOutput');
            configOutput.select();
            document.execCommand('copy');
            
            const originalText = configOutput.value;
            configOutput.value = 'âœ… Config copied to clipboard!';
            setTimeout(() => {
                configOutput.value = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
